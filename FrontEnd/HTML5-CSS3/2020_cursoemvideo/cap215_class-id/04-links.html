<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            background-color: rgb(0, 81, 151);
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color: blueviolet;
        }
        a:hover {
            text-decoration: underline;
        }
        a:active {
            color: yellow;
        }

        .oi:hover {
            color: aliceblue;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
<ul>
    <li><a href="https://github.com/ToledoLBC">Github</a> </li>
    <li><a href="youtube.com">Youtube</a> </li>
    <li><a href="google.com" class="oi">Site</a> </li>
</ul>

</body>
</html>
