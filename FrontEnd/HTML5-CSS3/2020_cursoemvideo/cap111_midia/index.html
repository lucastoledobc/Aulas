<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídeas em HTML5</title>
</head>
<body>
    <h1>imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 720px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1020px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <p>
    <picture>
        <source media="(min-width: 1025px)" srcset="imagens/foto-g.png" type="image/png">
        <source media="(min-width: 725px)" srcset="imagens/foto-m.png" type="image/png">
        <source media="(min-width: 0px)" srcset="imagens/foto-p.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture></p>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender:</p>
    <audio src="midia/teste.mp3" controls></audio>
    <p></p>
    <audio preload="metadata" controls>
        <source src="midia/teste.mp3" type="audio/mp3">
    </audio>

    <h1>Inserindo vídeos</h1>
    <p>Segue abaixo</p>
    <video src="midia/teste.mp4" width="600" poster="midia/foto-p.png" controls></video>

    <p>Outra forma:</p>
    <video width="500" controls>
        <source src="midia/teste.mp4" type="video/mp4" >
    </video>
    
    <p>Ou pelo Youtube:</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zNJtmhCzWmc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
