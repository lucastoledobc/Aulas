<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando</title>
    <style>
            body {
                background-color: rgb(82, 180, 245);
                color: white;
                font: normal 20pt Arial;
            }
            h1 {
                color: green;
            }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        var n1=Number.parseInt(prompt('Digite um número: '))
        n2=Number(prompt('Digite outro número: '))
        soma = n1 + n2
        alert('A soma é: '+ soma)
        alert(`A soma de ${n1} com ${n2} = ${n1+n2}`)
    </script>
</body>
</html>
