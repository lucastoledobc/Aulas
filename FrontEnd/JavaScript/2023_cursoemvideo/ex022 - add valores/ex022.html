<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <main>
        <div id="dados">
            <p>Número entre 1 e 100: <input type="number" name="num" id="txtn"> <input type="button" value="Adicionar" onclick="adicionar()"></p>
            <select name="flist" id="flist" size="6"></select>
        </div>
        <div id="res1">
            <p><input type="button" value="Limpar" onclick="limpar()"> <input type="button" value="Finalizar" onclick="contar()"></p>
        </div>
        <div id="res2"></div>
    </main>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
